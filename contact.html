<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  
  <!-- Header Section -->
  <header id="contact" class="contact-header">
    <div class="wrapper">
      <div class="header-top">
        <h2>Sanctuary Helpers</h2>
        <nav>
          <ul>
            <li>
              <a href="/index.html">Home</a>
            </li>
            <li>
              <a href="">About</a>
            </li>
            <li>
              <a href="/blog.html">Blog</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <h1 class="contact-h1">GET IN TOUCH</h1>
    </div> <!-- wrapper end -->
  </header> <!-- end of header -->
  <main>

    <!-- Contact Seciton -->

    <section class="contact-section">
      <div class="wrapper">
        
        <div class="contact-container">
          <div class="contact-container-top">
            <form action="#" method="#" class="contact-username-form" name="contact-username-form">
              <label for="contact-username">Name</label>
              <input type="text" name="contact-username" id="contact-username">
            </form>
            <form action="#" method="#" class="contact-email-form" name="contact-email-form">
              <label for="contact-email">Email Address</label>
              <input type="text" name="contact-email" id="contact-email">
            </form>
          </div> <!-- end of top of contact container -->
          <div class="message-container">
            <form action="#" method="#" class="message-form"></form>
            <label for="message-box"></label>
            <input type="text" name="message-box" id="message-box">
          </div> <!-- end of message container -->
          <div class="contact-button">
            <button>Submit</button>
          </div>
        </div> <!-- end of contact container -->

        <div class="contact-info-container">
          <ul class="social-links">
            <li>
              <a href="#" class="fa fa-facebook"></a>
            </li>
            <li>
              <a href="#" class="fa fa-instagram"></a>
            </li>
            <li>
              <a href="#" class="fa fa-twitter"></a>
            </li>
            <li>
              <a href="#" class="fa fa-whatsapp"></a>
            </li>
          </ul>
          <p>info@email.com</p>
          <ul>
            <li>123-456-7890</li>
            <li>123 Queen Street West</li>
            <li>Unit 10</li>
            <li>Toronto, Ontario</li>
            <li>M5V2D5</li>
          </ul>
         
        </div><!-- end of contact info -->
      </div> <!-- end of wrapper -->
    </section> <!-- end of contact section -->   
  </main>



    <!-- Footer Section -->

  <footer>

    <p>Copyright 2019, HackerYou</p>

  </footer>

</body>
</html>
